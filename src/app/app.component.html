<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <ng-template ngFor let-number [ngForOf]="numbers">
          <li
            class="list-group-item"
            [ngClass]="{'red-text': number % 2 !== 0}"
            *ngIf="!onlyOdd || number % 2 !== 0"
          >
            {{ number }}
          </li>
        </ng-template>
      </ul>
      <p appBasicHighlight>Style me with basic directive</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Style me with better directive</p>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
      
    </div>
  </div>
</div>
